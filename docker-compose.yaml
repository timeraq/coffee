version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coffee_loyalty_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: coffee_loyalty_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
